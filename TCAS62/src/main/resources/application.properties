spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${TCAS_DATABASE_URL}
spring.datasource.username=${TCAS_DATABASE_USERNAME}
spring.datasource.password=${TCAS_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect

spring.servlet.multipart.max-file-size=200
spring.servlet.multipart.max-request-size=200